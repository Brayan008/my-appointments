server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/
  renewalPercentThreshold: 0.85
  instance:
    lease-renewal-interval-in-seconds: 10
    hostname: localhost
  server:
    enable-self-preservation: true
