server:
  port: 8761

spring:
  application:
    name: eureka-server
  cloud:
    config:
      enabled: false

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  renewalPercentThreshold: 0.85
  instance:
    lease-renewal-interval-in-seconds: 10
  server:
    enable-self-preservation: true
