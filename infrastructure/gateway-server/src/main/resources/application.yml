server:
  port: 8080
spring:
  config:
    import: optional:configserver:http://localhost:8888/
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/api/v1/auth/**
        - id: owner
          uri: lb://owner
          predicates:
            - Path=/api/v1/owner/**
        - id: client
          uri: lb://client
          predicates:
            - Path=/api/v1/client/**
        - id: employee
          uri: lb://employee
          predicates:
            - Path=/api/v1/employee/**
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /api/auth/v3/api-docs
        name: Auth Service
      - url: /api/owner/v3/api-docs
        name: Owner Service
      - url: /api/client/v3/api-docs
        name: Client Service
      - url: /api/employee/v3/api-docs
        name: Employee Service
