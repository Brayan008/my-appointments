server:
  port: 9093
spring:
  application:
    name: client
  config:
    import:
      - optional:configserver:http://localhost:8888
      - optional:file:./config.properties
  cloud:
    config:
      username: ${security.name}
      password: ${security.password}
      name: general,client
      profile: local
      retry:
        max-attempts: 1
        max-interval: 1000
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
openapi:
  service:
    title: client-service doc
    version: 1.0.0
    url-gateway: http://localhost:8080
    url-client: http://localhost:9093
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /api/client/v3/api-docs
